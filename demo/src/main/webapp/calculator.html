<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <form action="calculator" method="post">
        <input type="number" name="number1">
        <select name="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="number2"><br>
        <input type="submit" value="Calculator">
    </form>
</body>
</html>
